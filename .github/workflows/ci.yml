name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: |
          npm_config_optional=true npm ci --include=optional

      - name: Install Rollup Linux binary
        working-directory: ui
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@4.57.0

      - name: Lint UI
        working-directory: ui
        run: npm run lint

      - name: Test UI
        working-directory: ui
        run: npm run test -- --run

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: vm/go.mod

      - name: Test Go
        working-directory: vm
        run: go test ./...

      - name: Vet Go
        working-directory: vm
        run: go vet ./...

      - name: Build extension image
        run: docker build -t dive-in:ci .

  validate-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Docker Desktop
        uses: docker/desktop-action/start@v0.1.0

      - name: Install Docker Extensions CLI plugin (optional)
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -fsSL \
            https://github.com/docker/extensions-sdk/releases/download/v0.2.4/desktop-extension-cli-linux-amd64.tar.gz \
            -o extcli.tar.gz
          tar -xzf extcli.tar.gz
          mv docker-extension ~/.docker/cli-plugins/docker-extension
          chmod +x ~/.docker/cli-plugins/docker-extension

      - name: Validate metadata.json
        run: docker extension validate ./metadata.json

      - name: Build extension image
        run: docker build -t dive-in:ci .

      - name: Validate extension image
        run: docker extension validate dive-in:ci
