name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: |
          rm -rf node_modules package-lock.json
          npm_config_optional=true npm install --include=optional

      - name: Install Rollup Linux binary
        working-directory: ui
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@4.57.0

      - name: Lint UI
        working-directory: ui
        run: npm run lint

      - name: Test UI
        working-directory: ui
        run: npm run test -- --run

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: vm/go.mod

      - name: Test Go
        working-directory: vm
        run: go test ./...

      - name: Vet Go
        working-directory: vm
        run: go vet ./...

      - name: Build extension image
        run: docker build -t dive-in:ci .

      - name: Install Docker Extensions CLI
        run: |
          set -euo pipefail
          curl -fsSL -o /tmp/docker-extension \
            https://github.com/docker/extension-sdk/releases/latest/download/docker-extension-linux-amd64
          sudo install -m 0755 /tmp/docker-extension /usr/local/bin/docker-extension
          mkdir -p "$HOME/.docker/cli-plugins"
          ln -sf /usr/local/bin/docker-extension "$HOME/.docker/cli-plugins/docker-extension"

      - name: Verify Docker Extensions CLI
        run: docker extension version

      - name: Validate extension image
        run: docker extension validate dive-in:ci
