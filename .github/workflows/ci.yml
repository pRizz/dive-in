name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate metadata.json schema
        run: |
          if docker extension version >/dev/null 2>&1; then
            docker extension validate ./metadata.json
          else
            echo "docker extension CLI not available" >&2
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: |
          npm_config_optional=true npm ci --include=optional

      - name: Install Rollup Linux binary
        working-directory: ui
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@4.57.0

      - name: Lint UI
        working-directory: ui
        run: npm run lint

      - name: Test UI
        working-directory: ui
        run: npm run test -- --run

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: vm/go.mod

      - name: Test Go
        working-directory: vm
        run: go test ./...

      - name: Vet Go
        working-directory: vm
        run: go vet ./...

      - name: Build extension image
        run: docker build -t dive-in:ci .

      - name: Validate extension metadata and labels
        run: |
          if docker extension version >/dev/null 2>&1; then
            docker extension validate dive-in:ci
          else
            echo "docker extension CLI not available" >&2
            exit 1
          fi
