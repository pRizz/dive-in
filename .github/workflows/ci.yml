name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Enforce project naming
        run: bash scripts/check-project-name-references.sh

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format UI
        run: bun run --cwd ui format:check

      - name: Lint UI
        run: bun run --cwd ui lint

      - name: Test UI
        run: bun run --cwd ui test:run

      - name: Build UI
        run: bun run --cwd ui build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: vm/go.mod
          cache-dependency-path: vm/go.sum

      - name: Format Go
        working-directory: vm
        run: |
          files="$(find . -name '*.go' -type f -exec gofmt -l {} +)"
          test -z "${files}" || (echo "Run 'gofmt -w' on the files listed below:" && echo "${files}" && exit 1)

      - name: Test Go
        working-directory: vm
        run: go test ./...

      - name: Vet Go
        working-directory: vm
        run: go vet ./...

      - name: Build extension image
        run: docker build -t deep-dive:0.1.0-ci .

  validate-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Docker Desktop
        uses: docker/desktop-action/start@v0.4.0

      - name: Install Docker Extensions CLI plugin (optional)
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -fsSL \
            https://github.com/docker/extensions-sdk/releases/download/v0.2.4/desktop-extension-cli-linux-amd64.tar.gz \
            -o extcli.tar.gz
          tar -xzf extcli.tar.gz
          mv docker-extension ~/.docker/cli-plugins/docker-extension
          chmod +x ~/.docker/cli-plugins/docker-extension

      - name: Validate metadata.json
        run: docker extension validate ./metadata.json

      - name: Build extension image
        run: docker build -t deep-dive:0.1.0-ci .

      - name: Validate extension image
        run: docker extension validate deep-dive:0.1.0-ci
