name: Push Docker image on tag

on:
  workflow_call:
    inputs:
      version:
        description: "Semver version for the image tag."
        required: true
        type: string
    outputs:
      version:
        description: "Normalized semver version used for image tags."
        value: ${{ jobs.push.outputs.version }}
      image:
        description: "Versioned image reference."
        value: ${{ jobs.push.outputs.image }}
      latest_image:
        description: "Latest image reference."
        value: ${{ jobs.push.outputs.latest_image }}
      digest:
        description: "Digest from docker/build-push-action."
        value: ${{ jobs.push.outputs.digest }}

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_DOCKERHUB: prizz/deep-dive
    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.image-refs.outputs.image }}
      latest_image: ${{ steps.image-refs.outputs.latest_image }}
      digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve requested version
        id: version
        env:
          VERSION_INPUT: ${{ inputs.version }}
        run: |
          set -euo pipefail
          if [[ -z "${VERSION_INPUT}" ]]; then
            echo "No version input was provided."
            exit 1
          fi
          normalized_tag="${VERSION_INPUT#v}"
          echo "version=${normalized_tag}" >> "${GITHUB_OUTPUT}"

      - name: Resolve image references
        id: image-refs
        run: |
          set -euo pipefail
          versioned_image="${IMAGE_NAME_DOCKERHUB}:${{ steps.version.outputs.version }}"
          latest_image="${IMAGE_NAME_DOCKERHUB}:latest"
          echo "image=${versioned_image}" >> "${GITHUB_OUTPUT}"
          echo "latest_image=${latest_image}" >> "${GITHUB_OUTPUT}"

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.image-refs.outputs.image }}
            ${{ steps.image-refs.outputs.latest_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
