name: Push Docker image on tag

on:
  workflow_call:
    inputs:
      version:
        description: "Semver version for the image tag."
        required: true
        type: string
    outputs:
      version:
        description: "Normalized semver version used for image tags."
        value: ${{ jobs.push.outputs.version }}
      image:
        description: "Versioned image reference."
        value: ${{ jobs.push.outputs.image }}
      latest_image:
        description: "Latest image reference."
        value: ${{ jobs.push.outputs.latest_image }}
      digest:
        description: "Digest from docker/build-push-action."
        value: ${{ jobs.push.outputs.digest }}
      scout_policy_status:
        description: "Docker Scout policy status (pass, fail, or error)."
        value: ${{ jobs.push.outputs.scout_policy_status }}
      scout_policy_exit_code:
        description: "Exit code returned by docker scout policy."
        value: ${{ jobs.push.outputs.scout_policy_exit_code }}

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_DOCKERHUB: prizz/deep-dive
    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.image-refs.outputs.image }}
      latest_image: ${{ steps.image-refs.outputs.latest_image }}
      digest: ${{ steps.build-push.outputs.digest }}
      scout_policy_status: ${{ steps.scout-policy.outputs.status }}
      scout_policy_exit_code: ${{ steps.scout-policy.outputs.exit_code }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve requested version
        id: version
        env:
          VERSION_INPUT: ${{ inputs.version }}
        run: |
          set -euo pipefail
          if [[ -z "${VERSION_INPUT}" ]]; then
            echo "No version input was provided."
            exit 1
          fi
          normalized_tag="${VERSION_INPUT#v}"
          echo "version=${normalized_tag}" >> "${GITHUB_OUTPUT}"

      - name: Resolve image references
        id: image-refs
        run: |
          set -euo pipefail
          versioned_image="${IMAGE_NAME_DOCKERHUB}:${{ steps.version.outputs.version }}"
          latest_image="${IMAGE_NAME_DOCKERHUB}:latest"
          echo "image=${versioned_image}" >> "${GITHUB_OUTPUT}"
          echo "latest_image=${latest_image}" >> "${GITHUB_OUTPUT}"

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          sbom: true
          provenance: mode=max
          tags: |
            ${{ steps.image-refs.outputs.image }}
            ${{ steps.image-refs.outputs.latest_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Scout quickview (informational)
        id: scout-quickview
        continue-on-error: true
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: ${{ steps.image-refs.outputs.image }}
          summary: true
          write-comment: false

      - name: Install Docker Scout CLI
        run: |
          set -euo pipefail
          mkdir -p "${HOME}/.docker"
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh
          docker scout version

      - name: Evaluate Docker Scout policy (non-blocking)
        id: scout-policy
        env:
          VERSIONED_IMAGE: ${{ steps.image-refs.outputs.image }}
        run: |
          set -euo pipefail
          org="${IMAGE_NAME_DOCKERHUB%%/*}"
          if [[ -z "${org}" || "${org}" == "${IMAGE_NAME_DOCKERHUB}" ]]; then
            echo "Unable to resolve Docker Hub organization from IMAGE_NAME_DOCKERHUB=${IMAGE_NAME_DOCKERHUB}" >&2
            echo "status=error" >> "${GITHUB_OUTPUT}"
            echo "exit_code=1" >> "${GITHUB_OUTPUT}"
            echo "org=" >> "${GITHUB_OUTPUT}"
            exit 0
          fi
          set +e
          docker scout policy "${VERSIONED_IMAGE}" --org "${org}" --exit-code
          scout_exit_code=$?
          set -e
          case "${scout_exit_code}" in
            0) scout_status="pass" ;;
            2) scout_status="fail" ;;
            *) scout_status="error" ;;
          esac
          echo "status=${scout_status}" >> "${GITHUB_OUTPUT}"
          echo "exit_code=${scout_exit_code}" >> "${GITHUB_OUTPUT}"
          echo "org=${org}" >> "${GITHUB_OUTPUT}"

      - name: Summarize Docker Scout policy
        if: always()
        env:
          VERSIONED_IMAGE: ${{ steps.image-refs.outputs.image }}
          SCOUT_POLICY_STATUS: ${{ steps.scout-policy.outputs.status }}
          SCOUT_POLICY_EXIT_CODE: ${{ steps.scout-policy.outputs.exit_code }}
          SCOUT_POLICY_ORG: ${{ steps.scout-policy.outputs.org }}
        run: |
          set -euo pipefail
          {
            echo "### Docker Scout Policy"
            echo "- Image: \`${VERSIONED_IMAGE}\`"
            echo "- Organization: \`${SCOUT_POLICY_ORG:-unknown}\`"
            echo "- Status: \`${SCOUT_POLICY_STATUS:-error}\`"
            echo "- Exit code: \`${SCOUT_POLICY_EXIT_CODE:-unknown}\`"
          } >> "${GITHUB_STEP_SUMMARY}"
