name: release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce project naming
        run: bash scripts/check-project-name-references.sh

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format UI
        run: bun run --cwd ui format:check

      - name: Lint UI
        run: bun run --cwd ui lint

      - name: Test UI
        run: bun run --cwd ui test:run

      - name: Build UI
        run: bun run --cwd ui build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: vm/go.mod
          cache-dependency-path: vm/go.sum

      - name: Format Go
        working-directory: vm
        run: |
          files="$(find . -name '*.go' -type f -exec gofmt -l {} +)"
          test -z "${files}" || (echo "Run 'gofmt -w' on the files listed below:" && echo "${files}" && exit 1)

      - name: Test Go
        working-directory: vm
        run: go test ./...

      - name: Vet Go
        working-directory: vm
        run: go vet ./...

  release:
    needs: quality
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.resolve-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Capture previous tag
        id: previous-tag
        run: |
          set -euo pipefail
          previous_tag="$(
            git tag --sort=-version:refname --list '[0-9]*.[0-9]*.[0-9]*' |
              head -n 1
          )"
          echo "tag=${previous_tag}" >> "${GITHUB_OUTPUT}"
      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve published version
        id: resolve-version
        env:
          RELEASE_PUBLISHED: ${{ steps.changesets.outputs.published }}
        run: |
          set -euo pipefail
          latest_tag="$(
            git tag --sort=-version:refname --list '[0-9]*.[0-9]*.[0-9]*' |
              head -n 1
          )"
          if [[ -z "${latest_tag}" ]]; then
            if [[ "${RELEASE_PUBLISHED}" == "true" ]]; then
              echo "Release reported published=true, but no semver tags were found."
              exit 1
            fi
            echo "No semver tags found; skipping image publish."
            exit 0
          fi
          if [[ "${latest_tag}" == "${{ steps.previous-tag.outputs.tag }}" ]]; then
            if [[ "${RELEASE_PUBLISHED}" == "true" ]]; then
              echo "Release reported published=true, but no new semver tag was created."
              exit 1
            fi
            echo "No new tag detected; skipping image publish."
            exit 0
          fi
          echo "version=${latest_tag}" >> "${GITHUB_OUTPUT}"

  push-image:
    needs: release
    if: needs.release.outputs.version != ''
    uses: ./.github/workflows/push-latest-tag.yml
    secrets: inherit
    with:
      version: ${{ needs.release.outputs.version }}
