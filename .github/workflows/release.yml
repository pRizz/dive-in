name: release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.resolve-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Capture previous tag
        id: previous-tag
        run: |
          set -euo pipefail
          previous_tag="$(
            git tag --sort=-version:refname --list '[0-9]*.[0-9]*.[0-9]*' |
              head -n 1
          )"
          echo "tag=${previous_tag}" >> "${GITHUB_OUTPUT}"
      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve published version
        id: resolve-version
        env:
          RELEASE_PUBLISHED: ${{ steps.changesets.outputs.published }}
        run: |
          set -euo pipefail
          latest_tag="$(
            git tag --sort=-version:refname --list '[0-9]*.[0-9]*.[0-9]*' |
              head -n 1
          )"
          if [[ -z "${latest_tag}" ]]; then
            if [[ "${RELEASE_PUBLISHED}" == "true" ]]; then
              echo "Release reported published=true, but no semver tags were found."
              exit 1
            fi
            echo "No semver tags found; skipping image publish."
            exit 0
          fi
          if [[ "${latest_tag}" == "${{ steps.previous-tag.outputs.tag }}" ]]; then
            if [[ "${RELEASE_PUBLISHED}" == "true" ]]; then
              echo "Release reported published=true, but no new semver tag was created."
              exit 1
            fi
            echo "No new tag detected; skipping image publish."
            exit 0
          fi
          echo "version=${latest_tag}" >> "${GITHUB_OUTPUT}"

  push-image:
    needs: release
    if: needs.release.outputs.version != ''
    uses: ./.github/workflows/push-latest-tag.yml
    secrets: inherit
    with:
      version: ${{ needs.release.outputs.version }}
